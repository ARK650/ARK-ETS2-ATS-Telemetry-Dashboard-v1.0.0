<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS Safari - Make UI completely black -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot connected" id="status-dot"></div>
            <span id="connection-status">Connected</span>
        </div>
        <div class="game-info" id="game-name">ETS2 | LOADING...</div>
    </div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Warning Lights Grid -->
        <div class="warning-grid">
            <div class="warning-light parking-brake" id="parking-brake">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <!-- Authentic parking brake - circle with (P) and brake symbol -->

            </div>
            
            <div class="warning-light low-fuel" id="low-fuel">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <!-- Authentic fuel pump icon -->

            </div>
            
            <div class="warning-light gear-display" id="gear-display">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <text x="12" y="16" font-size="15" font-weight="900" text-anchor="middle" fill="currentColor" font-family="Roboto Mono, monospace" id="gear-text">N</text>
                </svg>
                <div class="warning-label">Gear</div>
            </div>
            
            <div class="warning-light abs" id="abs">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <!-- Authentic ABS - circle with ABS text -->
                    <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="7" fill="none" stroke="currentColor" stroke-width="1.5"/>
                    <text x="12" y="15" font-size="6" font-weight="900" text-anchor="middle" fill="currentColor" font-family="Arial, sans-serif">ABS</text>
                    <circle cx="12" cy="12" r="3" fill="currentColor" opacity="0.3"/>
                </svg>
                <div class="warning-label">ABS</div>
            </div>
            
            <div class="warning-light tcs" id="tcs">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <!-- Authentic TCS - car with wavy slip lines -->
                    <path d="M4,14 L4,16 L5,16 C5,17.1 5.9,18 7,18 C8.1,18 9,17.1 9,16 L15,16 C15,17.1 15.9,18 17,18 C18.1,18 19,17.1 19,16 L20,16 L20,12 L17,8 L9,8 L9,11 L4,11 Z" fill="currentColor"/>
                    <circle cx="7" cy="16" r="1.5" fill="#1a1a1a"/>

                <div class="warning-label">KM/H</div>

            <div class="warning-light diff-lock" id="diff-lock">

                    <!-- Authentic diff-lock - axle with padlock -->

            <!-- Input Bars Below Wheel -->

                    <div class="input-bar brake-bar">

                        </div>

                    <div class="input-bar clutch-bar">

                        <div class="input-progress">
                            <div class="input-fill" id="clutch-fill" style="width: 0%"></div>

        </div>
        
        <!-- Job Panel Bottom -->
        <div class="job-panel">
            <div class="job-section">
                <div class="job-heading">From</div>

            <div class="job-section">

        <!-- Additional Info Section -->
        <div class="additional-info-section">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-header">Journey Progress</div>

                    <div class="progress-bar-fill" id="progress-fill" style="width: 0%"></div>
                    <div class="progress-endpoints">
                        <div class="progress-endpoint" id="progress-from">
                            <img src="" alt="" id="progress-flag-from" />

                        </div>

                </div>
                <div class="progress-info">
                    <span>Completed: <span class="highlight" id="progress-percent">0%</span></span>

                </div>
            </div>

    </div>
    </div>

    <script>
        let ws;
        let reconnectInterval;
        let hazardIconState = false; // Stable state for hazard icon only
        let lastHazardCheck = 0; // Timestamp of last hazard detection
        
        function connect() {
            ws = new WebSocket(`ws://${window.location.hostname}:8080`);
            
            ws.onopen = () => {
                console.log('Connected to telemetry server');
                updateConnectionStatus(true);
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected from server');
                updateConnectionStatus(false);
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Attempting to reconnect...');
                        connect();
                    }, 3000);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateDashboard(data);
                } catch (error) {
                    console.error('Error parsing data:', error);
                }
            };
        }
        
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('connection-status');
            
            if (connected) {
                statusDot.classList.remove('disconnected');
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.remove('connected');
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }
        
        function updateDashboard(data) {
            if (!data) return;
            
            // Game Name with Truck and Trailer info on same line
            const gameName = data.game?.gameName || 'ETS2';
            
            // Funbit API BUG: truck.make/model/id shows TRAILER data, not truck!
            // We cannot reliably get truck manufacturer/model from this API
            // Show only game name and trailer info when attached
            let parsedMake = '';
            let parsedModel = '';
            
            // Leave truck info empty since API is broken
            
            const trailerAttached = data.trailer?.attached || false;
            const trailerId = data.trailer?.id || '';
            const trailerName = data.trailer?.name || '';
            
            // Build the status line
            let statusText = gameName.toUpperCase();
            
            // NOTE: Funbit API bug - truck.make/model shows trailer data
            // Skip truck info since it's unreliable
            
            // Show trailer info if attached
            if (trailerAttached) {
                // Use truck.make/model since it's actually showing trailer info
                const trailerMake = data.truck?.make || '';
                const trailerModel = data.truck?.model || '';
                
                if (trailerMake || trailerModel) {
                    const trailerInfo = `${trailerMake}${trailerModel ? ' ' + trailerModel : ''}`.trim();
                    statusText += ` | TRAILER: ${trailerInfo.toUpperCase()}`;
                } else if (trailerName) {
                    statusText += ` | TRAILER: ${trailerName.toUpperCase()}`;
                } else {
                    statusText += ` | TRAILER: ATTACHED`;
                }
            }
            
            document.getElementById('game-name').textContent = statusText;
            
            // Warning Lights - Using WORKING properties from old version
            updateWarningLight('parking-brake', data.truck?.parkBrakeOn || false);
            updateWarningLight('low-fuel', data.truck?.fuelWarningOn || false);
            
            // ABS: Active when brake > 50%, speed > 30 km/h, air pressure > 65 PSI
            // Speed from Funbit API is already in km/h, no conversion needed
            const truckSpeed = data.truck?.speed || 0; // km/h
            const absActive = (data.truck?.gameBrake || 0) > 0.5 && 
                             truckSpeed > 30 && 
                             (data.truck?.airPressure || 0) > 65;
            updateWarningLight('abs', absActive);
            
            // TCS: Improved logic for detecting wheel slip
            // TCS activates when:
            // 1. High throttle at low speed (starting from standstill)
            // 2. High RPM with disproportionately low speed (wheels spinning faster than vehicle moving)
            // 3. Heavy acceleration in low gears
            const tcsRpm = data.truck?.engineRpm || 0;
            const tcsMaxRpm = data.truck?.engineRpmMax || 1;
            const tcsRpmPercent = tcsRpm / tcsMaxRpm;
            const tcsThrottle = data.truck?.gameThrottle || 0;
            const tcsGear = data.truck?.gear || 0;
            
            // Calculate expected speed vs actual speed (wheel slip detection)
            const speedRpmRatio = truckSpeed / (tcsRpm > 100 ? tcsRpm / 10 : 1); // Speed relative to RPM
            
            const tcsActive = tcsGear > 0 && (
                // Condition 1: Heavy throttle at very low speed (starting/stuck)
                (tcsThrottle > 0.5 && truckSpeed < 20) ||
                
                // Condition 2: High RPM but low speed (wheel spin)
                (tcsRpmPercent > 0.6 && truckSpeed < 30 && tcsThrottle > 0.4) ||
                
                // Condition 3: Excessive RPM for current speed (slip detection)
                (tcsRpm > 1200 && truckSpeed < 40 && tcsThrottle > 0.5 && speedRpmRatio < 0.15) ||
                
                // Condition 4: Hard acceleration in low gears
                (tcsThrottle > 0.7 && tcsGear <= 3 && truckSpeed < 35 && tcsRpmPercent > 0.5)
            );
            
            updateWarningLight('tcs', tcsActive);
            
            // Engine brake (motor brake OR retarder)
            const engineBrakeActive = data.truck?.motorBrakeOn || 
                (data.truck?.retarderBrake && data.truck?.retarderBrake > 0);
            updateWarningLight('engine-brake', engineBrakeActive);
            
            // Trailer brake - when braking with trailer attached
            const trailerBrakeActive = data.trailer?.attached && 
                (data.truck?.lightsBrakeOn || (data.truck?.gameBrake || 0) > 0);
            updateWarningLight('trailer-brake', trailerBrakeActive);
            
            // Speed Indicator - Color gradient based on speed ranges (0-300 km/h)
            const speedKmh = truckSpeed; // Already calculated above
            const speedElement = document.getElementById('speed-indicator');
            const speedNumber = document.getElementById('speed-number');
            
            // Update speed display
            speedNumber.textContent = Math.round(speedKmh);
            
            // Remove all speed classes
            speedElement.classList.remove('city', 'accelerating', 'cruising', 'spirited', 'risky', 'very-risky');
            
            // Apply appropriate class based on speed
            if (speedKmh >= 250) {
                speedElement.classList.add('very-risky'); // 250-300: Red pulsing
            } else if (speedKmh >= 200) {
                speedElement.classList.add('risky'); // 200-250: Orange-red
            } else if (speedKmh >= 150) {
                speedElement.classList.add('spirited'); // 150-200: Orange
            } else if (speedKmh >= 100) {
                speedElement.classList.add('cruising'); // 100-150: Light green
            } else if (speedKmh >= 50) {
                speedElement.classList.add('accelerating'); // 50-100: Green
            } else if (speedKmh > 0) {
                speedElement.classList.add('city'); // 0-50: Blue
            }
            
            // Differential lock - check multiple property names (Funbit API variations)
            const diffLock = data.truck?.differentialLockOn || 
                           data.truck?.differentialLock || 
                           data.truck?.diffLock || 
                           false;
            
            updateWarningLight('diff-lock', diffLock);
            
            // Turn Signals and Hazard Logic
            const leftBlinker = data.truck?.blinkerLeftActive || false;
            const rightBlinker = data.truck?.blinkerRightActive || false;
            const leftOn = data.truck?.blinkerLeftOn || false;
            const rightOn = data.truck?.blinkerRightOn || false;
            
            // Detect if hazard is active (both switches on, even if blinking makes them toggle)
            const hazardDetectedNow = (leftOn && rightOn) || (leftBlinker && rightBlinker);
            
            // Update hazard icon state: turn on immediately, turn off only after 500ms of no detection
            if (hazardDetectedNow) {
                hazardIconState = true;
                lastHazardCheck = Date.now();
            } else if (hazardIconState && (Date.now() - lastHazardCheck > 500)) {
                hazardIconState = false;
            }
            
            const turnLeftElement = document.getElementById('turn-left');
            const turnRightElement = document.getElementById('turn-right');
            
            if (hazardIconState) {
                // Hazard mode: Both turn signals stay active, CSS handles the animation
                turnLeftElement.classList.add('active');
                turnRightElement.classList.add('active');
            } else {
                // Normal mode: Individual turn signals based on game state
                turnLeftElement.classList.toggle('active', leftBlinker);
                turnRightElement.classList.toggle('active', rightBlinker);
            }
            
            // Hazard Warning Icon - SOLID ON using stable state
            updateWarningLight('hazard', hazardIconState);
            
            // Steering Wheel - FLIP AXIS (multiply by -1) and use gameSteer
            const steeringRaw = (data.truck?.gameSteer || 0) * -1; // FLIPPED
            const steeringAngle = Math.round(steeringRaw * 180);
            
            // Clamp to ¬±90¬∞ for semicircle range (180¬∞ total)
            const clampedAngle = Math.max(-90, Math.min(90, steeringAngle));
            
            // Update steering angle display
            document.getElementById('steering-angle').textContent = `${Math.abs(Math.round(steeringAngle))}¬∞`;
            
            // Update direction label (LEFT/CENTER/RIGHT)
            let directionText;
            if (Math.abs(steeringAngle) < 5) {
                directionText = 'CENTER';
            } else if (steeringAngle < 0) {
                directionText = 'LEFT';
            } else {
                directionText = 'RIGHT';
            }
            document.getElementById('steering-direction').textContent = directionText;
            
            document.getElementById('steering-indicator').style.transform = `translateX(-50%) rotate(${clampedAngle}deg)`;
            
            // Input Bars - use gameThrottle, gameBrake, gameClutch
            const throttle = (data.truck?.gameThrottle || 0) * 100;
            const brake = (data.truck?.gameBrake || 0) * 100;
            const clutch = (data.truck?.gameClutch || 0) * 100;
            
            // Update bar fills (horizontal on all devices)
            document.getElementById('throttle-fill').style.width = throttle + '%';
            document.getElementById('throttle-percent').textContent = Math.round(throttle) + '%';
            
            document.getElementById('brake-fill').style.width = brake + '%';
            document.getElementById('brake-percent').textContent = Math.round(brake) + '%';
            
            document.getElementById('clutch-fill').style.width = clutch + '%';
            document.getElementById('clutch-percent').textContent = Math.round(clutch) + '%';
            
            // Gear Display with Progressive Shift Light
            const gear = data.truck?.displayedGear || 0;
            const rpm = data.truck?.engineRpm || 0;
            const maxRpm = data.truck?.engineRpmMax || 1;
            
            let gearText = 'N';
            if (gear < 0) {
                gearText = 'R';
            } else if (gear > 0) {
                gearText = gear.toString();
            }
            document.getElementById('gear-text').textContent = gearText;
            
            // Progressive shift light logic based on actual RPM values:
            // < 1000 RPM: Cyan (normal)
            // 1000-1500 RPM: Green
            // 1500-1750 RPM: Yellow
            // 1750-2000 RPM: Orange
            // 2000-2500 RPM: Solid Red (shift soon)
            // > 2500 RPM: Flashing Red (SHIFT NOW!)
            const gearDisplay = document.getElementById('gear-display');
            if (gear > 0) {
                // Remove all color classes first
                gearDisplay.classList.remove('green-zone', 'yellow-zone', 'orange-zone', 'shift-light', 'redline');
                
                if (rpm > 2500) {
                    // Redline: Flashing red
                    gearDisplay.classList.add('redline');
                } else if (rpm > 2000) {
                    // High RPM: Solid red
                    gearDisplay.classList.add('shift-light');
                } else if (rpm > 1750) {
                    // Orange zone
                    gearDisplay.classList.add('orange-zone');
                } else if (rpm > 1500) {
                    // Yellow zone
                    gearDisplay.classList.add('yellow-zone');
                } else if (rpm > 1000) {
                    // Green zone
                    gearDisplay.classList.add('green-zone');
                }
                // Below 1000 RPM stays cyan (no class added)
            } else {
                // Neutral or Reverse: Always cyan
                gearDisplay.classList.remove('green-zone', 'yellow-zone', 'orange-zone', 'shift-light', 'redline');
            }
            
            // Job Information
            const job = data.job || {};
            const trailer = data.trailer || {};
            
            // Country code mapping for ETS2/ATS cities
            const cityToCountry = {
                // Albania
                'Tirana': 'AL', 'Durr√´s': 'AL', 'Vlor√´': 'AL', 'Fier': 'AL',
                // Austria
                'Wien': 'AT', 'Graz': 'AT', 'Innsbruck': 'AT', 'Klagenfurt': 'AT', 'Linz': 'AT', 'Salzburg': 'AT',
                // Belgium

                window.lastJobDest = '';
                window.jobStartDetected = false;

            const currentJobKey = `${sourceCity}->${destCity}`;
            const jobRouteChanged = currentJobKey !== window.lastJobSource + '->' + window.lastJobDest;
            
            if (remainingDistance > 0) {
                if (window.initialJobDistance === 0 && !window.jobStartDetected) {
                    // First time detecting this job - assume it's already in progress
                    // Don't set initial distance yet, wait to see if distance increases (new job)
                    window.initialJobDistance = remainingDistance;
                    window.lastJobSource = sourceCity;
                    window.lastJobDest = destCity;
                    window.jobStartDetected = true;
                    console.log('üìç JOB IN PROGRESS detected at', remainingDistance.toFixed(0), 'km remaining');

                    window.initialJobDistance = remainingDistance;
                    window.lastJobSource = sourceCity;
                    window.lastJobDest = destCity;

                    window.initialJobDistance = window.lastRemainingDistance + (distanceTraveled * 10);

                    const traveledDistance = Math.max(0, plannedDistance - remainingDistance);
                    progressPercent = Math.max(0, Math.min(100, (traveledDistance / plannedDistance) * 100));

                    // Freight market jobs: Use tracked initial distance
                    totalDistance = window.initialJobDistance;
                    const traveledDistance = Math.max(0, window.initialJobDistance - remainingDistance);
                    progressPercent = Math.max(0, Math.min(100, (traveledDistance / totalDistance) * 100));
